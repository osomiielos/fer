<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado de Dragon Ball Z</title>
    <link rel="stylesheet" href="css/css.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="short icon" href="img/icono3.png" type="img/x-icon">
</head>

<body>
    <div class="wrapper">
        <header class="encabezado">
            <h1>DRANGON BALL Z</h1>
            <img src="img/gokuSa.gif" alt="pelea de majin bu y frezzar" class="imgEncabezado">
            <img src="img/fondo4.jpg" alt="pelea de majin bu y frezzar" class="imgEncabezado2">
        </header>
        
        <div class="contenedor-juego">
            <h1>Juego de Ahorcado</h1>
            <div id="contenedor-palabra"></div>
            <div id="contenedor-alfabeto"></div>
            <img id="imagen-ahorcado" src="images/ahorcado0.png" alt="Ahorcado">
            <div id="resultado" class="resultado"></div>
            <div class="marcador">
                <p>Ganados: <span id="ganados">0</span></p>
                <p>Perdidos: <span id="perdidos">0</span></p>
            </div>
            <button id="boton-reiniciar">Reiniciar Juego</button>
        </div>
        <footer class="pie">
            <p>&copy; 2024 Justin Quesada y Fernanda Zamora.Derechos reservados.</p>
        </footer>
        <audio controls autoplay>
            <source src="audio/Dragon Ball Z Musica De La Saga De Freezer_kyRymiKOJu4.mp3" type="audio/mpeg">
        </audio>
        <script src="java/java.js"></script>

    </div>

</body>

</html>
